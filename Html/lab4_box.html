<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Box Element</title>
 <style>
    div {
    float:left;
    padding: 10px;
    }
    .div1 {
    background: red;
    }
    .div2 {
    background: yellow;
    }
    .div3 {
    background: green;
    }
    .div4 {
    background-color: blue;
    clear: left;
    float: none;
    }
    .div5 {
    background-color: rgb(27, 27, 32);
    clear: right;
    float: right;
    }
    .div6 {
    background-color: rgb(60, 175, 45);
    clear: both;
    float: left;
    }
   </style>
</head>
<body>
 <header>
 <h1>Box Element</h1>
 </header>
 <section>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
    <div class="div4">Div 4</div>
    <div class="div5">Div 5</div>
    <div class="div6">Div 6</div>
   </section>
</body>
</html>
